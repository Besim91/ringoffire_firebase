<app-player *ngFor="let player of game.player; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" class="playerPosition" [name]="player"
            [playerActive]="i == game.currentPlayer"></app-player>

<div class="field">

    <div class="cardStack">

        <img *ngFor="let cardOnField of game.playedCards" class="playedCard" src="./../../assets/img/cards/{{ cardOnField }}.png">

        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" style="right: 50px; cursor: pointer;" src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard pickCardAnimation" style="right: 50px"
             src="./../../assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<button (click)="openDialog()" mat-fab color="primary" class="btnPosition">
    <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="currentCard" class="pinBottom"></app-game-info>
